<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-time Chat</title>
    <style>
        /* Chat container styling */
        #chat {
            border: 2px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Input styling */
        #message,
        #name {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px;
        }

        /* Initially hide chat interface */
        #chat-interface {
            display: none;
        }

        /* Message alignment */
        .my-message {
            text-align: right;
            background-color: #e0ffe0;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .other-message {
            text-align: left;
            background-color: #f0f0f0;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        /* Error message styling for login */
        #login-error {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Login section -->
    <div id="login">
        <p>Please enter your name:</p>
        <input type="text" id="name" placeholder="Your name..." autofocus>
        <button onclick="submitName()">Submit</button>
        <p id="login-error"></p>
    </div>
    <!-- Chat interface -->
    <div id="chat-interface">
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        let myUsername = null;
        // Determine the WebSocket protocol.
        const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${proto}://${window.location.host}`);

        ws.onopen = function () {
            console.log("Connected to the chat server.");
        };

        ws.onmessage = function (event) {
            const chat = document.getElementById("chat");
            const messageEl = document.createElement("p");
            const msg = event.data;

            // If we receive a welcome message, this confirms our username is accepted.
            if (msg.startsWith("Welcome, ")) {
                // Example welcome message: "Welcome, John!"
                const nameFromServer = msg.split("Welcome, ")[1].split("!")[0];
                myUsername = nameFromServer;
                // Hide the login UI and show the chat interface.
                document.getElementById("login").style.display = "none";
                document.getElementById("chat-interface").style.display = "block";
                document.getElementById("message").focus();
                // Display the welcome message.
                messageEl.textContent = msg;
                messageEl.classList.add("other-message");
            }
            else if (msg.startsWith("Username already in use")) {
                // Show an error message and remain in the login UI.
                document.getElementById("login-error").textContent = msg;
                return;
            }
            else {
                // Otherwise, assume the message is in the format: "username [timestamp]: message"
                const pattern = /^(.+?) \[(.+?)\]: (.*)$/;
                const parts = msg.match(pattern);
                if (parts) {
                    // If the message is from us, display it as "You [timestamp]: message"
                    if (myUsername && parts[1] === myUsername) {
                        messageEl.textContent = `You [${parts[2]}]: ${parts[3]}`;
                        messageEl.classList.add("my-message");
                    } else {
                        messageEl.textContent = msg;
                        messageEl.classList.add("other-message");
                    }
                } else {
                    // Fallback for messages not matching expected format.
                    messageEl.textContent = msg;
                    messageEl.classList.add("other-message");
                }
            }

            chat.appendChild(messageEl);
            chat.scrollTop = chat.scrollHeight;
        };

        function submitName() {
            const nameInput = document.getElementById("name");
            const errorEl = document.getElementById("login-error");
            errorEl.textContent = "";
            if (nameInput.value.trim()) {
                // Send the chosen username to the server.
                ws.send(nameInput.value.trim());
            }
        }

        // Allow Enter key to submit the username.
        document.getElementById("name").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                submitName();
            }
        });

        function sendMessage() {
            const input = document.getElementById("message");
            if (input.value.trim()) {
                ws.send(input.value);
                input.value = "";
            }
        }

        // Allow Enter key to send a chat message.
        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
