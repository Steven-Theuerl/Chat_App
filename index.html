<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-time Chat</title>
    <style>
        /* Style for the chat container */
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style for the input fields and buttons */
        #message,
        #name {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px;
        }

        /* Hide the chat interface until a username is provided */
        #chat-interface {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Login section: Prompts the user for a name -->
    <div id="login">
        <p>Please enter your name:</p>
        <input type="text" id="name" placeholder="Your name..." autofocus>
        <button onclick="submitName()">Submit</button>
    </div>

    <!-- Chat interface: Hidden by default -->
    <div id="chat-interface">
        <!-- Chat history box -->
        <div id="chat"></div>
        <!-- Message input -->
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        // Determine the correct WebSocket protocol based on the page protocol.
        const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
        // Create a new WebSocket using the appropriate protocol and host.
        ws = new WebSocket(`${proto}://${window.location.host}`);

        // When the connection opens, log a confirmation message.
        ws.onopen = function () {
            console.log("Connected to the chat server.");
        };

        // Listen for incoming messages and display them in the chat container.
        ws.onmessage = function (event) {
            const chat = document.getElementById("chat");
            const messageEl = document.createElement("p");
            messageEl.textContent = event.data;
            chat.appendChild(messageEl);
            // Auto-scroll to the latest message.
            chat.scrollTop = chat.scrollHeight;
        };

        // Function to send a message to the server.
        function sendMessage() {
            const input = document.getElementById("message");
            if (input.value.trim()) {
                ws.send(input.value);
                input.value = "";
            }
        }

        // Function to submit the username.
        function submitName() {
            const nameInput = document.getElementById("name");
            if (nameInput.value.trim()) {
                // Send the username to the server (this will trigger your auth logic).
                ws.send(nameInput.value.trim());
                // Hide the login section and show the chat interface.
                document.getElementById("login").style.display = "none";
                document.getElementById("chat-interface").style.display = "block";
                // Set focus on the message input.
                document.getElementById("message").focus();
            }
        }

        // Allow submitting the name by pressing Enter.
        document.getElementById("name").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                submitName();
            }
        });

        // Allow sending messages via the Enter key in the chat interface.
        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
