<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-time Chat</title>
    <style>
        /* Chat container styling */
        #chat {
            border: 2px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Input styling */
        #message,
        #name {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px;
            margin-left: 5px;
        }

        /* Initially hide chat interface */
        #chat-interface {
            display: none;
        }

        /* System message styling for logout screen */
        #system-message {
            padding: 20px;
            border: 2px solid red;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Message alignment */
        .my-message {
            text-align: right;
            background-color: #e0ffe0;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .other-message {
            text-align: left;
            background-color: #f0f0f0;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        /* Error message styling for login */
        #login-error {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Login section with welcome message -->
    <div id="login">
        <p id="welcome-message">Welcome to the site :)</p>
        <p>Please enter your name:</p>
        <input type="text" id="name" placeholder="Your name..." autofocus>
        <button onclick="submitName()">Submit</button>
        <p id="login-error"></p>
    </div>
    <!-- Chat interface -->
    <div id="chat-interface">
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="changeName()">Change Name</button>
    </div>

    <script>
        let ws;
        let myUsername = null;
        const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${proto}://${window.location.host}`);

        ws.onopen = function () {
            console.log("Connected to the chat server.");
        };

        ws.onmessage = function (event) {
            const chat = document.getElementById("chat");
            const messageEl = document.createElement("p");
            const msg = event.data;

            // Handle welcome message from login.
            if (msg.startsWith("Welcome, ")) {
                const nameFromServer = msg.split("Welcome, ")[1].split("!")[0];
                myUsername = nameFromServer;
                document.getElementById("login").style.display = "none";
                document.getElementById("chat-interface").style.display = "block";
                document.getElementById("message").focus();
                messageEl.textContent = msg;
                messageEl.classList.add("other-message");
            } else if (msg.startsWith("Username already in use")) {
                document.getElementById("login-error").textContent = msg;
                return;
            } else {
                // Expected format: "username [timestamp]: message"
                const pattern = /^(.+?) \[(.+?)\]: (.*)$/;
                const parts = msg.match(pattern);
                if (parts) {
                    if (myUsername && parts[1] === myUsername) {
                        messageEl.textContent = `You [${parts[2]}]: ${parts[3]}`;
                        messageEl.classList.add("my-message");
                    } else {
                        messageEl.textContent = msg;
                        messageEl.classList.add("other-message");
                    }
                } else {
                    messageEl.textContent = msg;
                    messageEl.classList.add("other-message");
                }
            }
            chat.appendChild(messageEl);
            chat.scrollTop = chat.scrollHeight;
        };

        function submitName() {
            const nameInput = document.getElementById("name");
            const errorEl = document.getElementById("login-error");
            errorEl.textContent = "";
            if (nameInput.value.trim()) {
                ws.send(nameInput.value.trim());
            }
        }

        document.getElementById("name").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                submitName();
            }
        });

        function sendMessage() {
            const input = document.getElementById("message");
            if (input.value.trim()) {
                ws.send(input.value);
                input.value = "";
            }
        }

        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function changeName() {
            // Reset the session by reloading the page.
            location.reload();
        }

        // Function to check the connection state.
        function checkConnection() {
            if (myUsername && (!ws || ws.readyState !== WebSocket.OPEN)) {
                document.getElementById("chat-interface").innerHTML =
                    `<div id="system-message">
            You have been logged out.<br>
            <button onclick="logBackIn()">Log Back In</button>
          </div>`;
            }
        }

        // "Log Back In" simply reloads the page.
        function logBackIn() {
            location.reload();
        }

        // Check connection when the page comes into focus or is shown.
        document.addEventListener("visibilitychange", function () {
            if (!document.hidden) {
                checkConnection();
            }
        });

        window.addEventListener("focus", function () {
            checkConnection();
        });

        window.addEventListener("pageshow", function () {
            checkConnection();
        });
    </script>
</body>

</html>
