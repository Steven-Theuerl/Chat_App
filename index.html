<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-time Chat</title>
    <style>
        /* Style for the chat container */
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Optional: Style for the input and button */
        #message {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px;
        }
    </style>
</head>

<body>
    <!-- Chat messages will be appended here -->
    <div id="chat"></div>
    <!-- Input field for typing messages -->
    <input type="text" id="message" placeholder="Type your message..." autofocus>
    <!-- Button to send messages -->
    <button onclick="sendMessage()">Send</button>

    <script>
        let ws;
        // Determine the correct WebSocket protocol based on the page protocol.
        const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
        // Create a new WebSocket using the appropriate protocol and host.
        ws = new WebSocket(`${proto}://${window.location.host}`);

        // When the connection opens, log a confirmation message.
        ws.onopen = function () {
            console.log("Connected to the chat server.");
        };

        // Listen for incoming messages and display them in the chat container.
        ws.onmessage = function (event) {
            const chat = document.getElementById("chat");
            const messageEl = document.createElement("p");
            messageEl.textContent = event.data;
            chat.appendChild(messageEl);
            // Auto-scroll to the latest message.
            chat.scrollTop = chat.scrollHeight;
        };

        // Function to send a message to the server.
        function sendMessage() {
            const input = document.getElementById("message");
            if (input.value.trim()) {
                ws.send(input.value);
                input.value = "";
            }
        }

        // Optionally, allow sending messages via the Enter key.
        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
